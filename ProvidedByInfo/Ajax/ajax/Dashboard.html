<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>


    <title>Document</title>
    <style>
        .myborder {
            border: 2px solid blue;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Product Dashboard</h1>

        <div class="row">
            <div class="col-sm-9 myborder">
                <table class="table table-bordered table-hover text-center table-striped my-2">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Company</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="d1">

                    </tbody>

                </table>
            </div>
            <div class="col-sm-3 myborder">
                <label class="form-label">
                   <strong>Enter Product Id to delete Product</strong> 
                </label>
                <input type="text" name="pid" id="pid" class="form-control">
                <button type="button" onclick="deleteProduct()" class="btn btn-outline-danger my-2">Delete Product</button>
            </div>
            <div class="col-sm-6 myborder">
                <strong>Enter Product Information To Add </strong> 
                <input type="text" name="name" id="txtName" placeholder="enter product name" class="form-control my-2">

                <input type="text" name="price" id="txtPrice" placeholder="enter product price" class="form-control my-2">

                <input type="text" name="company" id="txtCompany" placeholder="enter product company" class="form-control my-2">

                <input type="text" name="quantity" id="txtQuantity" placeholder="enter product quantiyty" class="form-control my-2">
               
                <button type="button" onclick="addProduct()" class="btn btn-outline-primary mb-2">Add Product</button>
            </div>
            <div class="col-sm-6 myborder">
                <label class="form-label">
                    <strong>Enter Product Id to update it</strong> 
                 </label>
                 <input type="text" name="pid" id="prodid" class="form-control">
                 <button type="button" onclick="getSingleProduct()" class="btn btn-outline-success my-2">Get Product info</button>
                 <hr>
                 <strong>Enter Product Information To Update </strong> 
                <input type="text" name="name" id="uName" placeholder="enter product name" class="form-control my-2">

                <input type="text" name="price" id="uPrice" placeholder="enter product price" class="form-control my-2">

                <input type="text" name="company" id="uCompany" placeholder="enter product company" class="form-control my-2">

                <input type="text" name="quantity" id="uQuantity" placeholder="enter product quantiyty" class="form-control my-2">
               
                <button type="button" onclick="updateProduct()" class="btn btn-outline-primary mb-2">Add Product</button>

            </div>
        </div>

    </div>

    <script src="./external.js"></script>
</body>
</html>
