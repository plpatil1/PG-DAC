<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>

    <script>
  let msg = "you all are good students, all the best students for your future";
document.getElementById("d1").innerHTML = msg;
document.getElementById("d2").innerHTML =` length : ${msg.length}`;
// 1.indexOf(searchingString,startIndex):
document.getElementById("d3").innerHTML =msg.indexOf("all");
document.getElementById("d4").innerHTML =msg.indexOf("all",7);
document.getElementById("d5").innerHTML =msg.indexOf("infoway");

// 2.lastIndxOf(searchingString,startIndex):
document.getElementById("d6").innerHTML =msg.lastIndexOf("students",);
document.getElementById("d7").innerHTML =msg.lastIndexOf("students",38);

// 3.search(searchingString):
document.getElementById("d8").innerHTML =msg.search("good");

// 4.slice(startIndex,endIndex):
document.getElementById("d9").innerHTML =msg.slice(20);
document.getElementById("d10").innerHTML =msg.slice(10,20);
document.getElementById("d11").innerHTML =msg.slice(-20);
document.getElementById("d12").innerHTML =msg.slice(-20,-5);

// 5.subString(startIndex,endIndex):
document.getElementById("d13").innerHTML =msg.substring(5);
document.getElementById("d14").innerHTML =msg.substring(5,15);
// 6.subStr(startIndex,total-numner-of-character):
document.getElementById("d15").innerHTML =msg.substr(5,5);

// replace(oldString,newstring,): it is use to replace string
document.getElementById("d16").innerHTML =msg.replace("students","FRIENDS");
document.getElementById("d17").innerHTML =msg.replace(/students/g,"FRIENDS");
document.getElementById("d18").innerHTML =msg.replace(/Students/ig,"FRIENDS");

document.getElementById("d19").innerHTML =msg.replaceAll("students","FRIENDS");

//split(seperator): it is use to convert string data into array.
console.log(msg.split());
console.log(msg.split(" "));



    </script>
</body>
</html>
