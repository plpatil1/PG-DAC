<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
      <!-- external css  -->

    <title>Document</title>
</head>
<body>
    
    <form class="box" name="myform" onsubmit="return checkAll()">

        <label class="form-label">Enter Your FullName:</label>
        <input type="text" name="fname" id="fname" class="form-control">

        <label class="form-check-label">Select Your qualification:</label> <br>
        <input type="checkbox" name="edu" value="ssc"> SSC
        <input type="checkbox" name="edu" value="hsc"> HSC
        <input type="checkbox" name="edu" value="ug"> UG
        <input type="checkbox" name="edu" value="pg"> PG
        
        <br><br>
        <button type="submit" class="btn btn-outline-success mt-2">Submit</button>
   
    </form>
